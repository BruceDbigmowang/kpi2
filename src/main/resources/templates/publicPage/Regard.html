<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery/2.0.0/jquery.min.js"></script>
    <link href="css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <script src="js/vue/2.5.16/vue.min.js"></script>
    <script src="js/axios/0.17.1/axios.min.js"></script>
    <script src="js/moment/2.22.2/moment.js"></script>
    <link href="css/fore/style.css" rel="stylesheet">
    <title>评分</title>
</head>
<body>
<script>
    $(function(){
        var data4Vue = {
            uri:'getFirstLevel',
            firstLevels:[],
            bussinesses:[]
        }
        var vue = new Vue({
            el:'#workingArea',
            data:data4Vue,
            mounted:function(){
                this.load();
                this.getBussiness();
            },
            methods:{
                load:function(){
                    var url = this.uri;
                    axios.post(url).then(function (response) {
                        vue.firstLevels = response.data;
                    })
                },
                getBussiness:function(){
                    var url = 'getAllBussiness';
                    axios.post(url).then(function (response) {
                        vue.bussinesses = response.data;
                    })
                }
            }
        })
    })
</script>
<div id="workingArea">
<div style="margin-left: 70%;margin-top: 10%">
    <h1>选择事业部：</h1><select id="bussiness" class="dropdown" style="width:200px;height:50px;" ><option v-for="bussy in bussinesses">{{bussy.bussiness}}</option></select>

</div>

    <div v-for="firstLevel in firstLevels">
        <h1>{{firstLevel}}</h1>
    </div>
</div>
</body>
</html>
